<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link rel="icon" th:href="@{/images/icon.png}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/thanks.css}">
</head>
<body>
<th:block th:insert="layouts/top.html"></th:block>
<div id="wrapper">
    <div class="mobile-screen">
        <div class="headers">
            <h1>Forgot password</h1>
        </div>
        <form id="login-form" class="forgot-password" action="/user/forgot-password" method="post" th:object="${user}">
            <div class="logo"><p> </p></div>
            <a th:href="@{/user/login}" href="" class="backlogin getpass-btn"><i class="fa fa-arrow-left av" aria-hidden="true"></i></a>
            <input type="text" name="forgotten" placeholder="E-mail or phone number">
            <button class="btn btn-block" type="submit">GET PASSWORD</button>
            <div class="other-options">
                <div class="option" id="newUser"><a th:href="@{/user/register}" class="option-text">NEW USER</a></div>
                <div class="option" id="fPass"><a th:href="@{/user/forgot-password}" class="option-text"> FORGOT PASSWORD</a></div>
            </div>
        </form>



    </div>
    <th:block th:insert="layouts/bottom.html"></th:block>
</div>
<script th:src="@{/js/thanks.js}"></script>
<script th:src="@{/js/shop.js}"></script>
<script th:src="@{/js/pro1.js}"></script>
</body>
</html>
